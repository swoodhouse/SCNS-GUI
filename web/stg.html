<div class="site-wrapper">
    <div class="site-wrapper-inner" ng-controller="DemoCtrl">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">SCNS Toolkit</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="#/">Load Data</a></li>
                            <li class="active"><a href="#stg">STG</a></li>
                            <li><a href="#results">Results</a></li>
                            <li><a href="#analysis">Analysis</a></li>
                            <li><a href="#config">Configuration</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="inner cover">
                <div style="height: 100px;"></div>
                <div id="cytoscapeweb">
                    Loading...
                </div>
                <div class="btn-group pull-right" role="group">
                    <a class="btn btn-default" href="graph.json" download>Save JSON</a>
                </div>
                <div style="height: 50px;"></div>
                <div>
                    <form class="form-horizontal" name="paramsForm">
                        <div class="form-group">
                            <label for="colors1" class="col-sm-2 control-label">Initial cells</label>
                            <ui-select multiple ng-model="multipleDemo.colors1" theme="select2" ng-disabled="disabled" on-select="addInitialCellClass($model)" on-remove="removeInitialCellClass($model)" style="width: 80%;" id="colors1">
                                <ui-select-match placeholder="Select cell classes...">{{$item}}</ui-select-match>
                                <ui-select-choices repeat="color in availableColors | filter:$select.search">
                                    {{color}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="form-group">
                            <label for="colors2" class="col-sm-2 control-label">Target cells</label>
                            <ui-select multiple ng-model="multipleDemo.colors2" theme="select2" ng-disabled="disabled" on-select="addTargetCellClass($model)" on-remove="removeTargetCellClass($model)" style="width: 80%;" id="colors2">
                                <ui-select-match placeholder="Select cell classes...">{{$item}}</ui-select-match>
                                <ui-select-choices repeat="color in availableColors | filter:$select.search">
                                    {{color}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <p class="lead">
                            <button type="button" class="btn btn-default btn-lg" ng-click="synth()" ng-disabled="multipleDemo.colors1.length == 0 || multipleDemo.colors2.length == 0">Synthesise</button>
                        </p>
                        <div style="height: 50px;"></div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Gene</th>
                                    <th>Max Activators</th>
                                    <th>Max Repressors</th>
                                    <th>Threshold</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="param in parameters">
                                    <th scope="row">{{param.gene}}</th>
                                    <td>
                                        <select class="form-control" ng-change="updateActivators(param.gene, selectedActivators)" ng-model="selectedActivators">
                                            <option ng-selected="param.activators == 1" value="1">1</option>
                                            <option ng-selected="param.activators == 2" value="2">2</option>
                                            <option ng-selected="param.activators == 3" value="3">3</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-change="updateRepressors(param.gene, selectedRepressors)" ng-model="selectedRepressors">
                                            <option ng-selected="param.repressors == 0" value="0">0</option>
                                            <option ng-selected="param.repressors == 1" value="1">1</option>
                                            <option ng-selected="param.repressors == 2" value="2">2</option>
                                            <option ng-selected="param.repressors == 3" value="3">3</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-change="updateThreshold(param.gene, selectedThreshold)" ng-model="selectedThreshold">
                                            <option ng-selected="param.threshold == 10" value="10">10</option>
                                            <option ng-selected="param.threshold == 20" value="20">20</option>
                                            <option ng-selected="param.threshold == 30" value="30">30</option>
                                            <option ng-selected="param.threshold == 40" value="40">40</option>
                                            <option ng-selected="param.threshold == 50" value="50">50</option>
                                            <option ng-selected="param.threshold == 60" value="60">60</option>
                                            <option ng-selected="param.threshold == 70" value="70">70</option>
                                            <option ng-selected="param.threshold == 80" value="80">80</option>
                                            <option ng-selected="param.threshold == 90" value="90">90</option>
                                            <option ng-selected="param.threshold == 100" value="100">100</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
